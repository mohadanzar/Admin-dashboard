<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        /* General Body Styling */
body {
  background-color: #f8f9fa;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.top-text{
    display: flex;
    justify-content: space-between;
}
/* Card Styling */
.card {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
  padding: 60px;
  margin: 10px;
 
}

/* Card Body Styling */
.card-body {
  padding: 20px;
}

/* Headings */
.card-body h3 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-body h5 {
  font-size: 14px;
  color: #6c757d;
  font-weight: normal;
  display: inline-block;
  margin-left: 5px;
}

/* Form Styling */
.form-group label {
  font-size: 14px;
  font-weight: 600;
}

.form-control {
  border-radius: 4px;
  border: 1px solid #ddd;
  padding: 10px;
  font-size: 14px;
  margin-bottom: 15px;
}

.form-check-label {
  font-size: 14px;
  color: #6c757d;
}

/* Buttons */
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  border-radius: 4px;
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #004085;
}

.btn-light {
  background-color: #f8f9fa;
  border-color: #ddd;
  border-radius: 4px;
  padding: 10px;
  font-size: 14px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-light:hover {
  background-color: #e2e6ea;
}

/* Links */
a {
  color: #007bff;
  text-decoration: none;
  font-size: 14px;  
}

a:hover {
  color: #0056b3;
  text-decoration: underline;
}

.text-right {
  text-align: right;
  margin-top: 10px;
}

.text-center {
  text-align: center;
  margin-top: 20px;
}

/* Social Login Buttons */
.login-with a {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  border: 1px solid #ddd;
}

.login-with i {
  margin-right: 8px;
}

    </style>
  </head>
  <body>
    <div class="card">
        <div class="card-body">
            <div class="top-text">
                <h3 style="margin-bottom: 29px ;">Login</h3>
                <h5><span>Don't have an account </span></h5>
            </div>
            
            
          <!-- Login form content goes here -->
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-check" style="display: flex; justify-content: space-between; margin-bottom: 25px;">
            
            <label class="form-check-label" for="keepSignedIn" >
                <input class="form-check-input" type="checkbox" value="" id="keepSignedIn">
              Keep me signed in
            </label>
            <a href="#">Forgot Password?</a>
          </div>
          <div >
            <button type="submit" class="btn btn-primary btn-block" style="width: 100%; "  >Login</button>
        </div>
          <div class="text-center" style="margin-bottom: 20px;">
            <a href="#">Don't have an account?</a>
          </div>
          <div class="login-with d-flex " style="justify-content: space-around;">
            <a href="#" class="btn btn-light btn-block">
              <i class="fab fa-google"></i> Google
            </a>
            <a href="#" class="btn btn-light btn-block">
              <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="#" class="btn btn-light btn-block">
              <i class="fab fa-facebook"></i> Facebook
            </a>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
