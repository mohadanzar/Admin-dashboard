<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f9fafb;
        }

        .form-card {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border: 1px solid #e6e6e6;
        }

        h3 {
            font-weight: bold;
        }

        input:focus {
            box-shadow: none !important;
            border-color: #007bff !important;
        }

        .password-hint {
            position: absolute;
            top: 100%;
            left: 5px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <div class="form-card p-4 shadow rounded">
            <h3 class="text-center mb-4">Sign up</h3>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Mohammed">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Anzar">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Colan Info.">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="anzar@colan.com">
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <small class="password-hint text-danger">Poor</small>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="margin-top: 20px">Create Account</button>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="#">Log in</a></small>
                </div>
                <div class="text-center mt-2">
                    <small>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a>.</small>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
